<app-header></app-header>
<div class="event-main">
    <div class=" bg-texture row m-5 d-flex align-items-center justify-content-center">
      <!-- Use *ngFor to iterate over the eventList and generate cards -->
        <div class="card col-lg-2 col-md-2 col-sm-12 col-12 mr-2 mb-5" *ngFor="let event of eventList" (click)="goToEventDetails(event.name, event.id)" style="width: 18rem; height: 20rem;margin-right: 40px; padding: 0;">
          <img src="{{ event.imageUrl }}" class="card-img-top"  alt="{{ event.name }}">
          <div class="card-body">
            <h5 class="card-title">{{event.name}}</h5>
            <!-- <p class="card-text">{{ event.description }}</p> -->
            <!-- <div (click)="goToEventDetails(event.id)" class="btn btn-primary">Buy Tickets</div> -->
          </div>
        </div>
    </div>
  </div>

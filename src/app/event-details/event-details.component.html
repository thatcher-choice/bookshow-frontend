<app-header></app-header>
<div>
    <div class="d-flex flex-row event-poster p-5 mt-5 justify-content-start">
        <div class=" image d-flex flex-column justify-content-start">
            <div class="card col-lg-2 col-md-2 col-sm-12 col-12 mr-2 mb-5" style="width: 18rem; height: 23rem;margin-right: 40px;">
                <img src="{{ eventItem.imageUrl }}" class="card-img-top" style="height: 23rem;" alt="{{ eventItem.name }}">
            </div>
            <div class="in-cinema-text"> In cinemas </div>
        </div>
        
        <div class="info d-flex flex-column justify-content-start">
            <div class="title mb-4">{{eventItem.name}}</div>
            <div class="rating d-flex felx-row align-items-center mb-4"><span style="font-size:150%;color:rgb(248, 68, 100); margin-right: 10px;">&bigstar;</span> <span style="font-size:150%;color:white; font-weight: bold;margin-right: 10px">9.4/10</span> <span style="font-size:100%;color:white; font-weight: normal;">511.4K Votes</span></div>
            <div class="rate-now d-flex felx-row mb-4">
                <div class="rate-text d-flex flex-column">
                    <span style="font-size: 18px ; color:white">Add your ratings & review</span>
                    <span style="font-size: 16px ; color:#CCCCCC; margin-top: 5px;">Your ratings matter</span>
                </div>
                <div class="rate-now-button"><span class="rate-now-text">Rate Now</span></div>

            </div>
            <div class="location mb-4" style="font-size: 16px ; color:white;">{{eventItem.location}}</div>
            <div class="date-time mb-5" style="font-size: 16px ; color:white;"> <span style="margin-right: 10px;">2h 55m</span>  <span style="margin-right:10px;">&#x2022;</span> <span>{{eventItem.date}}</span> </div>
            <div (click)="buyNow(eventItem.name, eventItem.id)" class="btn btn-primary" style="width:50%">Buy Tickets</div>

        </div>
    </div>
    <div class="contents">
        <div class="about">
            <h4>About the event</h4>
            <div class="description">{{eventItem.description}}</div>
        </div>
        
    </div>
</div>
